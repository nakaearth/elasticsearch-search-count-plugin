apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.elasticsearch:elasticsearch:6.5.0'
}

defaultTasks 'clean', 'build'

task zipApp(type: Zip, dependsOn: ':jar') {
    archiveName = "${baseName}.${extension}"
    from 'src/main/resources/plugin-metadata'
    from 'src/main/java'
}
